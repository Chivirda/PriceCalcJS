<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Расчёт итоговой цены</title>
</head>
<body>
    <div class="container">
        <div class="table__wrap">
            <table>
                <thead class="teal darken-1">
                    <tr>
                        <th class="table__cell">Количество</th>
                        <th class="table__cell">Цена</th>
                        <th class="table__cell">Стоимость</th>
                        <th class="table__cell">Наценка &#37;</th>
                        <th class="table__cell">Наценка &#8381;</th>
                        <th class="table__cell">Итого</th>
                        <th class="table__cell"><i class="material-icons">edit</i></th>
                        <th class="table__cell"><i class="material-icons">delete</i></th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>10</td>
                        <td>234 &#8381;</td>
                        <td>468 &#8381;</td>
                        <td>10 &#37;</td>
                        <td>123 &#8381;</td>
                        <td>13234 &#8381;</td>
                        <td>
                            <button class="btn btn-floating btn-small yellow js-edit">
                                <i class="material-icons">edit</i>
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-floating btn-small red js-remove">
                                <i class="material-icons">delete</i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="buttons">
                <div class="buttons__wrapper">
                <a href="/" class="arrow-back btn-large waves-effect waves-light"><i class="material-icons">arrow_back</i></a>
                <a class="btn-large waves-effect waves-light red modal-trigger" data-target="modalForm"><i class="material-icons">add</i></a>
                </div>
            </div>
        </div>
    </div>

    <div id="modalForm" class="modal">
        <div class="modal-content">
            <input type="text" class="validate" placeholder="Количество" id="count">
            <input type="text" class="validate" placeholder="Цена" id="price">
            <input type="text" class="validate" placeholder="Процент наценки" id="percentMarkup">
        </div>
        <div class="modal-footer">
            <a href="#!" class="waves-effect waves-green btn red">Добавить строку</a>
        </div>
    </div>

    <script src="./js/model.js"></script>
    <script src="./js/materialize.js"></script>
</body>
</html>
